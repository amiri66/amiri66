<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <title>Payment Card</title>
    <section class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="clearCart()">Clear Cart</button>
    </section>
    <div class="payment-card-container">
        <h2>Payment Details</h2>
        <form class="payment-form">
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9876 5432" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
            </div>
             
            <div  class="invoice*item-quantity">
                <button class="quantity-btn decrease">-</button>
                <input type="text" class="quantity-input" value="2">
                <button class="quantity-btn increase">+</button>
            </div>
            <button type="submit">Submit Payment</button>
            <div class="payment-summary">
                <h3>Payment Summary</h3>
                <div class="summary-detail">
                    <p class="text-gray">Sub Total</p>
                    <p>131.2</p>
                </div>
                <div class="summary-detail">
                    <p class="text-gray">Tax</p>
                    <p>131.2</p>
                </div>
                <div class="summary-detail">
                    <p class="text-gray">Total Paymanet</p>
                    <p>131.2</p>
                </div>
                <button class="pay-button">Pay</button>
            </div>
        </form>
    </div>
 
    <div class="succes-modal" id="succes-modal">
        <div class="modal-content">
            <h3>Order has been paid succesfylly</h3>
            <div class="chekmark">
                <i class="fa-solid fa-circle-check"></i>
            </div>
        </div>
    </div>





</body>
</html>
