<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home & Kitchen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background: #3498db;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background: #2980b9;
      display: flex;
      justify-content: center;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      padding: 14px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #1f6391;
    }

    .page {
      display: none;
      padding: 20px;
    }

    .active {
      display: block;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
    }

    .card-content p {
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>üè† Home & Kitchen</h1>
  </header>

  <nav>
    <button onclick="showPage('home')">Home</button>
    <button onclick="showPage('kitchen')">Kitchen</button>
  </nav>

  <!-- Home Page -->
  <div id="home" class="page active">
    <h2>Welcome to the Home Page</h2>
    <div class="cards">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=1" alt="Living Room">
        <div class="card-content">
          <h3>Living Room</h3>
          <p>Beautiful modern living room design.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=2" alt="Bedroom">
        <div class="card-content">
          <h3>Bedroom</h3>
          <p>Cozy and comfortable bedroom ideas.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Kitchen Page -->
  <div id="kitchen" class="page">
    <h2>Explore Kitchen Ideas</h2>
    <div class="cards">
      <div class="card">
        <img src="https://picsum.photos/400/200?random=3" alt="Modern Kitchen">
        <div class="card-content">
          <h3>Modern Kitchen</h3>
          <p>Stylish kitchen with new appliances.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://picsum.photos/400/200?random=4" alt="Dining Area">
        <div class="card-content">
          <h3>Dining Area</h3>
          <p>Elegant dining space with natural light.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageId).classList.add('active');
    }
  </script>

</body>
</html>
